<!DOCTYPE html>
<html>
<head>
		<title>Map template</title>
		<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
		<link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
		<style>
		/*in the line below, would a period work the same as a pound sign?*/
            body { margin: 0; padding: 0; }
            html, body, #map { height: 100%; }
/*			#map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}*/
			.maplibregl-popup {
        		max-width: 400px;
        		font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    		}
		</style>
</head>
<body>
    <style>
		#container {
                position: relative;
                width: 600px;
        }
        #fly {
                display: block;
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translate(-50%);
                width: 90px;
                height: 30px;
                padding: 10px;
                border: none;
                border-radius: 3px;
                font-size: 10px;
                text-align: center;
                color: #fff;
                background: #000000;
            }
    </style>
	<div id="container">
		<div id="map" style="width: 600px; height: 400px"></div>
    	<button id="fly">Fly to Panama</button>
	</div>
	<script>
  		const map = new maplibregl.Map({
    		style: 'https://tiles.openfreemap.org/styles/positron', // basemap tiles
    		center: [-81.6326, 38.3498], // initial position
    		zoom: 4.0, // initial zoom,
            minZoom: 3.0,
            maxZoom: 10.0,
    		container: 'map',
            rollEnabled: true, // Enable mouse control of camera roll angle with `Ctrl` + right-click and drag
  		});

        // zoom buttons
        map.addControl(new maplibregl.NavigationControl({
        visualizePitch: true,
        visualizeRoll: true,
        showZoom: true,
        showCompass: true
        }));

  		// load the map
  		map.on('load', async () => {
            // load an icon
  			image = await map.loadImage('https://upload.wikimedia.org/wikipedia/commons/b/b1/Red-Circle-Transparent.png');
  			map.addImage('sample_icon', image.data);

  			map.addSource('sample_points', {
  				type: 'geojson',
  				data: {
  					type: 'FeatureCollection',
            		features: [
                		{
                    		type: 'Feature',
                    		properties: {
                    			name: 'Point1',
                    			description: '<strong>Crozet</strong><p><a href="https://www.dhr.virginia.gov/historic-registers/002-5087/" target="_blank" title="Opens in a new window">This</a> is where...</p>'
                    		},
                    		geometry: {
                        		type: 'Point',
                        		coordinates: [-78.2017, 39.1707]
                    		},
                		},
                		{
                    		type: 'Feature',
                    		properties: {
                    			name: 'Point2',
                    			description: '<strong>Fredericksburg</strong><p><a href="https://cas.umw.edu/geography/geospatial-technologies-award/" target="_blank" title="Opens in a new window">This</a> is where...</p>'
                    		},
                    		geometry: {
                        		type: 'Point',
                        		coordinates: [-76.4746, 39.9856]
                    		},
                		},
                		{
                    		type: 'Feature',
                    		properties: {
                    			name: 'Point3',
                    			description: '<strong>D.C.</strong><p><a href="https://en.wikipedia.org/wiki/Columbia_Heights_(Washington,_D.C.)" target="_blank" title="Opens in a new window">This</a> is where...</p>'
                    		},
                    		geometry: {
                        		type: 'Point',
                        		coordinates: [-77.0344, 39.2001]
                    		},
                		}
            		]
        		}
			});
			map.addSource('earthquakes', {
            	type: 'geojson',
            	data: 'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson'
        	});
			map.addSource('appalachia', {
            	type: 'geojson',
            	data: 'data/appalachia_boundary_simplified2.geojson'
        	});
			map.addSource('maine', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'Polygon',
                        coordinates: [
                            [
                                [-67.13734351262877, 45.137451890638886],
                                [-66.96466, 44.8097],
                                [-68.03252, 44.3252],
                                [-69.06, 43.98],
                                [-70.11617, 43.68405],
                                [-70.64573401557249, 43.090083319667144],
                                [-70.75102474636725, 43.08003225358635],
                                [-70.79761105007827, 43.21973948828747],
                                [-70.98176001655037, 43.36789581966826],
                                [-70.94416541205806, 43.46633942318431],
                                [-71.08482, 45.3052400000002],
                                [-70.6600225491012, 45.46022288673396],
                                [-70.30495378282376, 45.914794623389355],
                                [-70.00014034695016, 46.69317088478567],
                                [-69.23708614772835, 47.44777598732787],
                                [-68.90478084987546, 47.184794623394396],
                                [-68.23430497910454, 47.35462921812177],
                                [-67.79035274928509, 47.066248887716995],
                                [-67.79141211614706, 45.702585354182816],
                                [-67.13734351262877, 45.137451890638886]
                            ]
                        ]
                    }
                }
  			});
  			// add layers
  			map.addLayer({
  				'id': 'locations_layer',
  				'type': 'symbol',
  				'source': 'sample_points',
  				'layout': {
  					'icon-image': 'sample_icon',
  					'icon-size': 0.015,
  					'icon-allow-overlap': true,
  					'text-allow-overlap': true
  				}
  			});
			map.addLayer({
                'id': 'maine',
                'type': 'fill',
                'source': 'maine',
                'layout': {},
                'paint': {
                    'fill-color': '#000000',
                    'fill-opacity': 0.0
                }
            });
			map.addLayer({
            	'id': 'earthquakes-layer',
            	'type': 'circle',
            	'source': 'earthquakes',
            	'paint': {
                	'circle-radius': 2,
                	'circle-stroke-width': 1,
                	'circle-color': 'red',
                	'circle-stroke-color': 'white'
            	}
        	});
			map.addLayer({
            	'id': 'appalachia_boundary_layer_FILL',
            	'type': 'fill',
            	'source': 'appalachia',
           	 	'layout': {},
            	'paint': {
                	'fill-color': '#FFA500',
                    'fill-opacity': 0.5
            	}
        	});
			map.addLayer({
            	'id': 'appalachia_boundary_layer',
            	'type': 'line',
            	'source': 'appalachia',
           	 	'layout': {
                	'line-join': 'round',
                	'line-cap': 'round'
            	},
            	'paint': {
                	'line-color': '#FFA500',
                	'line-width': 0.5
            	}
        	});
  		});

  		// When a click event occurs on a feature in the locations_layer layer, open a popup at the
        // location of the feature, with description HTML from its properties.

		map.on('click', 'appalachia_boundary_layer_FILL', (e) => {
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.description)
                .addTo(map);
        });

        map.on('click', 'locations_layer', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new maplibregl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

		map.on('mouseenter', 'appalachia_boundary_layer_FILL', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'appalachia_boundary_layer_FILL', () => {
            map.getCanvas().style.cursor = '';
        });
        // Change the cursor to a pointer when the mouse is over the locations_layer layer.
        map.on('mouseenter', 'locations_layer', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'locations_layer', () => {
            map.getCanvas().style.cursor = '';
        });

        });

    </script>

</body>
</html>
